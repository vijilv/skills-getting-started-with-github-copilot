<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      // Enhance activity card rendering to include participants
      function renderActivities(activities) {
        const activitiesList = document.getElementById('activities-list');
        activitiesList.innerHTML = '';
        Object.entries(activities).forEach(([name, info]) => {
          const card = document.createElement('div');
          card.className = 'activity-card';
          card.innerHTML = `
            <h4>${name}</h4>
            <p><strong>Description:</strong> ${info.description}</p>
            <p><strong>Schedule:</strong> ${info.schedule}</p>
            <p><strong>Max Participants:</strong> ${info.max_participants}</p>
            <div class="participants-section">
              <strong>Participants:</strong>
              <ul class="participants-list">
                ${info.participants && info.participants.length > 0
                  ? info.participants.map(p => `<li>${p}</li>`).join('')
                  : '<li><em>No participants yet</em></li>'}
              </ul>
            </div>
          `;
          activitiesList.appendChild(card);
        });
      }

      // Fetch and render activities on page load
      fetch('/activities')
        .then(res => res.json())
        .then(data => renderActivities(data));
    </script>
    <style>
      .participants-section {
        margin-top: 10px;
        background: #f1f8e9;
        border-radius: 4px;
        padding: 8px 12px;
      }
      .participants-list {
        margin: 6px 0 0 0;
        padding-left: 20px;
        color: #2e7d32;
        font-size: 0.97em;
      }
      .participants-list li {
        margin-bottom: 2px;
      }
    </style>
  </body>
</html>
